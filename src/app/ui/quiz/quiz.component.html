<div id = "container">
	<div>
		<p class = "font-italic">Question :{{qNum}}</p>
	</div>
	<!-- <app-qa [mcq]="question"></app-qa> -->
  <table class="table table-hover table-borderless">
	  <thead>
	    <tr class="d-flex">
	      <th scope="col" class="col-12 bg-info">{{ question.question }}</th>
	    </tr>
	  </thead>
	  <tbody>
		  <div *ngFor="let opt of question.options; index as i">
		      <tr class="d-flex" style="cursor:pointer" [class.highlighted]="opt === answerSelected">
		        <th scope="row" class="col-1">{{i+1}}. </th>
		        <td class="col-11" (click)="selectedOption(opt,i)">{{opt}}</td>
		      </tr>
		  </div>
	  </tbody>
	</table>
  <div *ngIf = "qNum != 2">
  		<span class="float-right">
  			<button type="button" class="btn btn-primary" (click)="getNextQuestion()">Next</button>
  		</span>
 	</div>
 	<div *ngIf = "qNum == 2">
  		<button type="button" class="btn btn-primary" (click)="submitQuiz()">Submit</button>
 	</div>

	<jw-modal class="modal" id="quizresult-modal">
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" [ngStyle]="getProgressBarStyle()">
				{{totalPercentage}}%
			</div>
		</div>
		<br>
		<table class="table">
	    <thead class="thead-light">
	      <tr>
	        <th>Total questions</th>
	        <th>Correctly answered</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td>{{questions_attempted_list.length}}</td>
	        <td>{{correctAnswers}}</td>
	      </tr>
	    </tbody>
	  </table>
		<br>
		<div class="" align="center">
			<button type="button" class="btn btn-outline-dark" style="margin-right:16px" (click)="closeResultModal('quizresult-modal')">Home</button>
			<!-- <button type="button" class="btn btn-outline-dark" style="margin-right:16px" (click)="retakeQuiz()">Retake Quiz</button> -->
		</div>
  </jw-modal>

</div>
