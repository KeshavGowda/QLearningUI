<div class="container" [hidden]="authenticated()">
  <nav class="navbar navbar-dark bg-dark mb-5">
   <h2 class="navbar-brand"><img src="../../../assets/logo_new.png" width="165" height="55"></h2>
  </nav>
  <div class="jumbotron border border-secondary rounded" style="width:40%;">

    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a href="#loginform" class="nav-link active" role="tab" data-toggle="tab"><h5>Login</h5></a>
      </li>
      <li class="nav-item">
        <a href="#signupform" class="nav-link" role="tab" data-toggle="tab"><h5>Sign up</h5></a>
      </li>
    </ul>

    <!-- <h3>Login</h3>
    <div class="alert alert-danger" [hidden]="!error">
    	There was a problem logging in. Please try again.
    </div> -->
    <div class="tab-content">
      <div class="tab-pane active" role="tabpanel" id="loginform">
        <form role="form" (submit)="login()" ngNativeValidate>
        	<div class="form-group">
        		<label for="username">Username:</label> <input type="text"
        			class="form-control" id="username" name="username" [(ngModel)]="credentials.username" required/>
        	</div>
        	<div class="form-group">
        		<label for="password">Password:</label> <input type="password"
        			class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required/>
        	</div>
        	<button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="tab-pane fade" role="tabpanel" id="signupform">
        <form role="form" (submit)="create()" ngNativeValidate>
        	<div class="form-group">
        		<label for="newusername">Username:</label> <input type="text"
        			class="form-control" maxlength="10" id="newusername" name="newusername" [(ngModel)]="newUser.username" required/>
        	</div>
        	<div class="form-group">
        		<label for="newpassword">Password:</label> <input type="password"
        			class="form-control" minlength=6 id="newpassword" name="newpassword" [(ngModel)]="newUser.password" required/>
        	</div>
          <div class="form-group">
        		<label for="confpassword">Confirm Password:</label> <input type="password"
        			class="form-control" minlength=6 id="confpassword" name="confpassword" [(ngModel)]="newUser.confpassword" required/>
        	</div>
          <div class="" [hidden]="passwordsMatch">
            <p style="color:red">Passwords do not match</p>
          </div>
        	<button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div class="">
          <p>{{returnMessage}}</p>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="" [hidden]="!authenticated()" >
  <app-home>
  </app-home>
</div>
